---
hosts: mywebservers
become: yes 
tasks: 
- name: install java on ubuntu
  apt: 
    name: "{{myjavaonubuntu}}"
    state: present 
  when: ansible_os_family =="debian"  
- name: install java on redhat 
ansible.bulitin.dnf:
     name: "{{myjavaonredhat}}"
     state: present
when: ansible_os_family =="redhat"     